<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/chat-inidiv.css">
    <script src="https://kit.fontawesome.com/b26a7e9eb3.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <section class="header">
            <div class="orden-actions">
            
                <div class="user-contac">
                    <a class="fa-solid fa-arrow-left font"></a>
                    <a class="fa-solid fa-circle font-zize"></a>
                </div>
        
                <div class="actions">
                    <div class="phone-and-video">
                        <div><a class="fa-solid fa-video"></a></div>
                        <div><a class="fa-solid fa-phone"></a></div>   
                    </div>
                    <div class="margin"><a class="fa-solid fa-ellipsis-vertical"></a></div> 
                </div>

            </div>
        </section>

        <section>
            <section class="info">
                <div class="bg-white"><h3>Hoy</h3></div>
                <div class="bg-mostar"><p> <a class="fa-solid fa-lock"></a> Los mensajes y las llamadas están <br>cifrados de extremo a extremo. Nadie <br>
                    fuera de este chat, ni si quiera WhatsApp,<br> puede leerlos ni escuharlos. Toca para <br> obtener más información.</p></div>
            </section>
    </header>


  

    <section class="ordenador">
        <div class="container">
            <div class="stiker"><a class="fa-solid fa-face-grin-wide"></a></div>
               <div class="icons">  
                        <a class="fa-solid fa-paperclip"></a>
                         <a class=" fa-solid fa-camera"></a> 
                 </div>         
        </div>
        <div class="microphone"><a class="fa-solid fa-microphone"></a></div> 
    </section>

    
</body>
</html>
